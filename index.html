<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Felia</title>

    <!-- CSS External -->
    <link rel="stylesheet" href="CSS\style.css">

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-500">
    <!-- Header Content -->
    <header>
        <h1 class="text-gray-900 text-3xl font-bold pb-8">Todo List - Felia</h1>
    </header>
        
    <!-- Main Content -->
    <main>
        <!-- Form Section -->
        <section>
            <form>
                 <!-- Todo Input -->
                <input class="text-gray-300 bg-gray-700 border p-2 rounded" type="text" id="todo-input" placeholder="Enter a new todo item">

                 <!-- Date Input -->
                <input class="text-gray-300 bg-gray-700 border p-2 rounded" type="date" id="todo-date" placeholder="Enter due date">
             </form>
            
            <!-- Add Button -->
            <button class="border-2 border-gray-300 bg-gray-600 text-white p-2 rounded hover:bg-blue-900" onclick="addTodo()" type="button">Add Todo</button>
        </section>

        <!-- Action Section -->
        <section class="flex pt-2 justify-between">
            <!-- Clear All Button -->
            <button class="border-2 border-red-700 rounded p-2 bg-red-500 text-white hover:bg-red-700" onclick="deleteAllTodos()">Clear All Todos</button>

            <!-- Filter Options -->
            <select class="border-2 border-gray-300 bg-gray-600 hover:bg-blue-900 rounded text-white" onchange="filterByMonth(this.value)">
                 <option value="all">All Months</option>
                 <option value="0">January</option>
                 <option value="1">February</option>
                 <option value="2">March</option>
                 <option value="3">April</option>
                 <option value="4">May</option>
                 <option value="5">June</option>
                 <option value="6">July</option>
                 <option value="7">August</option>
                 <option value="8">September</option>
                 <option value="9">October</option>
                 <option value="10">November</option>
                 <option value="11">December</option>
            </select>
        </section>

        <!-- Todo List Section -->
        <section class="pt-2">
            <table class="bg-gray-700 border-2 border-gray-300 auto" style="width: 100%;">
                <thead>
                    <tr>
                     <th class="text-left text-gray-300 text-xl">Task</th>
                     <th class="text-right text-gray-300 text-xl">Due Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                     <td id="todo-list" class="border-2 border-gray-300 pt-2 pb-2 text-center text-gray-400" colspan="4">No task found</td>
                    </tr>
                </tbody>
            </table>
    </main>

    <!-- Footer Content -->
    <footer class="pt-8">
        <p class="text-center text-gray-900">Â© 2026 Felia's Todo List App</p>
    </footer>

    <!-- Javascript External -->
    <script src="JS/script.js"></script>
</body>

</html>
